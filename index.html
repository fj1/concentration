<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Kitty Koncentration</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="public/stylesheets/bootstrap.css">
    <!-- for bootstrap rendering and touch zooming -->
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <link rel="stylesheet" href="public/stylesheets/style.css">
  </head>
  <body>
    <!-- body goes here -->
    <div class="container-fluid">
      <!-- logo bar -->
      <div class="row">
        <div class="logo">Kitty Koncentration</div>
      </div>

      <!-- dashboard -->
      <div class="row">
        <div class="col-md-4 dashboard">
        </div>
        <div class="col-md-4 dashboard">
          <div>future timer</div>
        </div>
        <div class="col-md-4 dashboard">
          <button class="shuffleButton">Shuffle</button>
        </div>
      </div>
  
      <!-- game board -->
      <div class="row">
        <div class="col-md-3">
          <div class="card">card 1</div>
        </div>
        <div class="col-md-3">
          <div class="card">card 2</div>
        </div>
        <div class="col-md-3">
          <div class="card">card 3</div>
        </div>
        <div class="col-md-3">
          <div class="card">card 4</div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <div class="card">card 5</div>
        </div>
        <div class="col-md-3">
          <div class="card">card 6</div>
        </div>
        <div class="col-md-3">
          <div class="card">card 7</div>
        </div>
        <div class="col-md-3">
          <div class="card">card 8</div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <div class="card">card 9</div>
        </div>
        <div class="col-md-3">
          <div class="card">card 10</div>
        </div>
        <div class="col-md-3">
          <div class="card">card 11</div>
        </div>
        <div class="col-md-3">
          <div class="card">card 12</div>
        </div>
      </div>

    </div> <!-- end class="container-fluid" -->

    <!-- js -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- bootstrap js -->
    <script type="text/javascript" src="public/js/bootstrap.js"></script>
    <script type="text/javascript" src="public/js/app.js"></script>
  </body>
</html>
